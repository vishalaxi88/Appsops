<!-- src/app/form/form.component.html -->
<div class="container mt-5">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Product_id">Product ID</label>
      <input type="text" id="Product_id" class="form-control" formControlName="Product_id">
    </div>
    <div class="form-group">
      <label for="Branch_id">Branch ID</label>
      <input type="text" id="Branch_id" class="form-control" formControlName="Branch_id">
    </div>
    <div class="form-check">
      <input type="checkbox" id="is_for_repeat_set_combo" class="form-check-input" formControlName="is_for_repeat_set_combo">
      <label for="is_for_repeat_set_combo" class="form-check-label">Is For Repeat Set Combo</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
